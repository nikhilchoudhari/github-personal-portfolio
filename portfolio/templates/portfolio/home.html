{% extends 'portfolio/base.html' %}

{% block content %}


<h1>Nikk's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<br>

<img src="{% static 'portfolio/Car.jpg' %}">

<br>
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

{% for project in projects %}

<h2>{{project.title}}</h2>
<p>{{project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href = "{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
