Hello Blogs

<h2>Nick has written {{ blogs.count }} blogs {{ blogs.count |pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'M d Y'|upper }}</h5>
<p>{{ blog.description|striptags|truncatechars:10 }}</p>

{% endfor %}
